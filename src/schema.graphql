input UserRegisterInput {
  username: String
  phone: String!
  room_no: String!
}

type Query {
  user(username: String!): User
  me: User
  washers(data: WasherWhereInput): [Washer]
  bookings(data: BookingWhereInput, start_time: String): [Booking]
  rooms(data: RoomWhereInput): [Room]
  events(data: EventWhereInput, start_time: String): [Event]
}

type Mutation {
  login: LoginResponse
  register(user: UserRegisterInput!): User
  updateWasher(id: ID!, in_use: Boolean!): Washer
  createBooking(
    room_number: String!
    start: String!
    end: String!
    remark: String
  ): Booking
  updateBooking(
    id: ID!
    room_number: String!
    start: String!
    end: String!
    remark: String
  ): Booking
  deleteBooking(id: ID!): Booking
  createEvent(
    title: String!
    start: String!
    end: String!
    venue: String!
    image_base64: String!
    description: String
  ): Event
  deleteEvent(id: ID!): Event
  addEventSubscriber(id: ID!): Event
  removeEventSubscriber(id: ID!): Event
  createComment(eventId: ID, content: String!): Comment
  deleteComment(commentId: ID!): Comment
}

type LoginResponse {
  token: String
  login_status: Boolean!
  register: Boolean
}
