input UserRegisterInput {
    username: String
    phone: String!
    room_no: String!
}

type Query {
    user(username: String!): User
    me : User
    washer(id: ID!): Washer
    bookings (data: BookingWhereInput): [Booking]
    rooms (data: RoomWhereInput) : [Room]
}

type Mutation {
    createUser(  id: ID
        username: String!
        email: String!
        image_url: String!
        phone: String!
        first_name: String!
        last_name: String!
        room_no: String!): User
    deleteUser(username: String!): User
    login: LoginResponse
    register(
        user : UserRegisterInput!
    ) : User
    createBooking(room_number: String!, start: String!, end: String!) : Booking!
}

type LoginResponse {
    token: String
    login_status: Boolean!
    register: Boolean
}