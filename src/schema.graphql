input UserRegisterInput {
  username: String
  phone: String!
  room_no: String!
}

type Query {
    user(username: String!): User
    adminUser(username: String!): Admin
    me : User
    washer(id: ID!): Washer
    bookings (data: BookingWhereInput): [Booking]
    rooms (data: RoomWhereInput) : [Room]
    events (data: EventWhereInput) : [Event]
}

type Mutation {
    login: LoginResponse
    adminLogin(username: String!, password: String!): LoginResponse
    register(user: UserRegisterInput!): User
    adminRegister(username: String!, password: String!): Admin
    createBooking(room_number: String!, start: String!, end: String!, remark: String) : Booking
    updateBooking(id: ID!, room_number: String!, start: String!, end: String!, remark: String): Booking
    deleteBooking(id: ID!): Booking
    createEvent(title: String!, start: String!, end: String!, venue: String!, image_base64: String!, description: String): Event
    deleteEvent(id: ID!): Event
}

type LoginResponse {
    token: String
    login_status: Boolean!
    register: Boolean
}
